<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f6f8">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding: 40px 0">
          <!-- Email Card -->
          <table
            width="100%"
            max-width="420"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 12px;
              padding: 30px;
              box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
              font-family: Arial, Helvetica, sans-serif;
            "
          >
            <!-- Header -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h2 style="margin: 0; color: #111827">üîê OTP Verification</h2>
                <p style="margin: 8px 0 0; color: #6b7280; font-size: 14px">
                  Secure one-time password
                </p>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 20px 0; text-align: center">
                <p style="color: #374151; font-size: 15px; margin-bottom: 20px">
                  Use the OTP below to complete your verification.
                </p>

                <!-- OTP Box -->
                <div
                  style="
                    display: inline-block;
                    background: #f9fafb;
                    border: 1px dashed #e11d48;
                    color: #e11d48;
                    font-size: 32px;
                    font-weight: bold;
                    letter-spacing: 6px;
                    padding: 14px 26px;
                    border-radius: 8px;
                  "
                >
                  {{OTP}}
                </div>

                <p style="margin-top: 20px; color: #6b7280; font-size: 14px">
                  This OTP is valid for <b>5 minutes</b>.
                </p>
              </td>
            </tr>

            <!-- Warning -->
            <tr>
              <td
                style="
                  background: #fef2f2;
                  border-radius: 8px;
                  padding: 12px;
                  text-align: center;
                "
              >
                <p style="margin: 0; color: #991b1b; font-size: 13px">
                  ‚ö†Ô∏è Do not share this OTP with anyone.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="padding-top: 25px; color: #9ca3af; font-size: 12px"
              >
                <p style="margin: 0">
                  If you didn‚Äôt request this, you can safely ignore this email.
                </p>
                <p style="margin: 6px 0 0">‚Äî Team Support</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
