<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f5f7fb;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(90deg, #4f46e5, #0ea5e9);
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* Hero Section */
      .hero {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .hero-box {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        max-width: 600px;
      }

      .hero h1 {
        font-weight: 600;
        margin-bottom: 15px;
      }

      .hero p {
        color: #6b7280;
        margin-bottom: 25px;
      }

      .hero .btn {
        padding: 10px 22px;
        border-radius: 30px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyExpress</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/json">Server</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                EJS Pages
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/wejs">Welcome EJS</a></li>
                <li><a class="dropdown-item" href="/list">Student List</a></li>
                <li><a class="dropdown-item" href="/add-user">Add User</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-box">
        <h1>Welcome to My Express App ðŸš€</h1>
        <p>
          A simple Express + EJS application to manage students, learn routing,
          and build real backend projects.
        </p>

        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a href="/list" class="btn btn-primary">View Students</a>
          <a href="/add-user" class="btn btn-outline-primary">Add Student</a>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
