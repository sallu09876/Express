<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        --bg-color: #f8fafc;
        --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-color);
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
      }

      /* Navbar - Floating Glass Design */
      .navbar {
        background: rgba(255, 255, 255, 0.8) !important;
        backdrop-filter: blur(12px);
        margin: 1.5rem auto;
        width: 95%;
        max-width: 1200px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: var(--card-shadow);
        padding: 0.8rem 1.5rem;
      }

      .navbar-brand {
        font-weight: 700;
        background: var(--primary-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
      }

      .nav-link {
        color: #64748b !important;
        font-weight: 500;
        margin: 0 5px;
        transition: all 0.2s ease;
      }

      .nav-link:hover, .nav-link.active {
        color: #4f46e5 !important;
      }

      /* Hero Section - Layered Depth */
      .hero {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .hero-box {
        background: #ffffff;
        padding: 60px 40px;
        border-radius: 32px;
        box-shadow: var(--card-shadow);
        max-width: 700px;
        border: 1px solid #f1f5f9;
        position: relative;
        overflow: hidden;
      }

      /* Subtle decorative element */
      .hero-box::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 6px;
        background: var(--primary-gradient);
      }

      .hero h1 {
        font-weight: 800;
        font-size: 2.8rem;
        letter-spacing: -1px;
        margin-bottom: 20px;
        color: #0f172a;
      }

      .hero p {
        color: #64748b;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 35px;
      }

      /* Premium Buttons */
      .btn {
        padding: 12px 28px;
        border-radius: 14px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-primary {
        background: var(--primary-gradient);
        border: none;
        box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.23);
      }

      .btn-outline-primary {
        border: 2px solid #e2e8f0;
        color: #4f46e5;
      }

      .btn-outline-primary:hover {
        background: #f1f5f9;
        border-color: #4f46e5;
        color: #4f46e5;
        transform: translateY(-2px);
      }

      /* Dropdown Refinement */
      .dropdown-menu {
        border: none;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 10px;
        margin-top: 10px;
      }

      .dropdown-item {
        border-radius: 8px;
        padding: 8px 16px;
      }
    </style>
  </head>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">Members</a>

            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/json">Server</a>
            </li>

                <li><a class="dropdown-item" href="/add-user">Add User</a></li>

            </li> -->

        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-box">
        <h1>Welcome to My Express App ðŸš€</h1>
        <p>
          A simple Express + EJS application to manage students, learn routing,
          and build real backend projects.
        </p>

        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a href="/list" class="btn btn-primary">View Members</a>
          <a href="/products" class="btn btn-outline-primary">View Cars</a>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
